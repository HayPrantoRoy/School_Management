<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Example</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #222;
        color: #ccc;
    }
    footer {
        background-color: #1a1a1a;
        color: #ccc;
        padding: 30px 50px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
    }
    .footer-left {
        display: flex;
        align-items: center;
    }
    .footer-left img {
        width: 90px;
        height: auto;
        margin-right: 20px;
    }
    .footer-left p {
        font-size: 12px;
        color: #aaa;
    }
    .footer-middle {
        flex: 1;
        margin: 0 40px;
    }
    .footer-middle h3 {
        color: yellow;
        margin-bottom: 5px;
    }
    .footer-middle p {
        margin: 3px 0;
        font-size: 14px;
        color: #ccc;
    }
    .footer-middle p strong {
        color: #bbb;
    }
    .footer-right {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
    }
    .footer-menu {
        list-style: none;
        padding: 0;
    }
    .footer-menu li {
        border-left: 3px solid #444;
        padding-left: 10px;
        margin-bottom: 8px;
        font-size: 14px;
        color: #ccc;
    }
    .footer-right img {
        width: 120px;
        margin-top: 20px;
    }
</style>
</head>
<body>

<footer>
    <!-- Left Side -->
    <div class="footer-left">
        <img src="logo.png" alt="School Logo">
        <p>© 2015 - All Rights Reserved</p>
    </div>

    <!-- Middle Side -->
    <div class="footer-middle">
        <h3>Our Address</h3>
        <p>Birganj Pilot Govt. High School</p>
        <p>Birganj, Dinajpur.</p>
        <p><strong>Tel:</strong> 0532-372358</p>
        <p><strong>Email:</strong> bpghs7600@gmail.com</p>
    </div>

    <!-- Right Side -->
    <div class="footer-right">
        <ul class="footer-menu">
            <li>হোম পেজ</li>
            <li>প্রাতিষ্ঠানিক কার্যক্রম</li>
            <li>ভর্তি তথ্য</li>
        </ul>
        <ul class="footer-menu">
            <li>স্কুল প্রশাসন</li>
            <li>আমাদের কথা</li>
            <li>যোগাযোগ</li>
        </ul>
        <img src="plexus-logo.png" alt="Plexus Ltd Logo">
    </div>
</footer>

</body>
</html>
