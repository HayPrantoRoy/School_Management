<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery with Shadow & Logo</title>
<style>
  body {
    margin: 0;
    padding: 40px 20px;
    font-family: "Poppins", sans-serif;
    background: #f4f4f4;
    text-align: center;
  }

  h2 {
    margin-bottom: 40px;
    font-size: 32px;
    color: #222;
    letter-spacing: 1px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .gallery-item img {
    width: 100%;
    display: block;
    transition: transform 0.4s ease;
  }

  .gallery-item:hover img {
    transform: scale(1.05);
  }

  /* Bottom shadow overlay */
  .shadow-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
    display: flex;
    align-items: flex-end;
    padding: 10px 12px;
    gap: 10px;
    box-sizing: border-box;
  }

  /* Logo inside overlay */
  .shadow-overlay img.logo {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
    border: 1px solid #fff;
  }

  /* Image name */
  .shadow-overlay .name {
    color: #fff;
    font-weight: 600;
    font-size: 16px;
    text-align: left;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .shadow-overlay .name span {
    font-size: 12px;
    font-weight: 400;
    color: #ccc;
  }

  @media (max-width:600px){
    .shadow-overlay img.logo { width: 30px; height: 30px; }
    .shadow-overlay .name { font-size: 14px; }
  }
</style>
</head>
<body>

<h2>স্কুল গ্যালারি</h2>

<div class="gallery">
  <div class="gallery-item">
    <img src="https://ssl.du.ac.bd/fontView/images/event/1683304527course-image-high.jpg" alt="Image">
    <div class="shadow-overlay">
      <img class="logo" src="logo.png" alt="Logo">
      <div class="name">
        রোজিনা পারভীন
        <span>বিদ্যালয়ের অনুষ্ঠান</span>
      </div>
    </div>
  </div>

  <div class="gallery-item">
    <img src="https://vromonguide.com/wp-content/uploads/Rajshahi-College.jpg" alt="Image">
    <div class="shadow-overlay">
      <img class="logo" src="logo.png" alt="Logo">
      <div class="name">
        মাহাদী হাসান
        <span>রাজশাহী কলেজ</span>
      </div>
    </div>
  </div>

  <div class="gallery-item">
    <img src="https://tourbuzzbd.com/wp-content/uploads/2023/09/Rajshahi-University-05.jpg" alt="Image">
    <div class="shadow-overlay">
      <img class="logo" src="logo.png" alt="Logo">

        করিম উদ্দিন
        <span>রাজশাহী বিশ্ববিদ্যালয়</span>

  </div>

  <div class="gallery-item">

    <div class="shadow-overlay">

        রোজিনা পারভীন
        <span>বিদ্যালয়ের অনুষ্ঠান</span>
      </div>
    </div>
  </div>

  <div class="gallery-item">
    <img src="https://vromonguide.com/wp-content/uploads/Rajshahi-College.jpg" alt="Image">
    <div class="shadow-overlay">
      <img class="logo" src="logo.png" alt="Logo">
      <div class="name">

        <span>রাজশাহী কলেজ</span>
      </div>
    </div>
  </div>

  <div class="gallery-item">
    <img src="https://tourbuzzbd.com/wp-content/uploads/2023/09/Rajshahi-University-05.jpg" alt="Image">
    <div class="shadow-overlay">
      <img class="logo" src="logo.png" alt="Logo">

</div>

</body>
</html>
